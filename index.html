		<link rel="stylesheet" href="./src/css/index.css" />

	<body aria-busy="true">
		<div id="loading-overlay" data-theme="green">
			<div class="spinner"></div>
		</div>

		<div id="sechem-form" class="container active" data-theme="green">
			<button
				id="to-bagrut-button"
				class="switch-frame-button"
				title="抓 注专 砖 爪注 专转"
			>
				砖 专转
			</button>

			<div class="choice-section">
				<h2>砖 住</h2>
				<label for="sechem-switch" id="sechem-option-label"
					>:砖 拽</label
				>
				<input
					type="checkbox"
					id="sechem-switch"
					class="toggle-checkbox"
				/>
				<label for="sechem-switch" class="toggle-container">
					<div>专砖</div>
					<div>住驻</div>
				</label>

				<div class="select-container">
					<select id="sechem-adminission-channels" class="top-select">
						<option value="default-admission-channel" selected>
							专转 驻拽 拽
						</option>
						<option value="BAGRUT">专转</option>
						<option value="PREP"> 拽转</option>
						<option value="PARTIAL-DEGREE">专拽注 拽 拽</option>
						<option value="FULL-DEGREE">专拽注 拽 </option>
						<option value="ALTERNATIVES">驻转 爪</option>
						<option value="TZAMERET">爪专转 (注转 专驻转)</option>
					</select>
				</div>

				<div class="select-container">
					<select id="sechem-universities" class="bottom-select">
						<option value="undefined-uni" selected></option>
					</select>
				</div>

				<div class="select-container">
					<select
						id="sechem-ex-info-select"
						class="bottom-select"
					></select>
				</div>
			</div>

			<div class="calculate-section">
				<h2 id="sechem-calc-header"></h2>
				<label for="top-input" id="top-label">(? - ?)</label>
				<input type="text" id="top-input" />
				<label for="ext-top-input" id="ext-top-label"></label>
				<input type="text" id="ext-top-input" />
				<label for="bottom-input" id="bottom-label">(? - ?)</label>
				<input type="text" id="bottom-input" />

				<button id="calc-button" title="抓 砖 住">
					<i class="fas fa-paper-plane"></i> 砖 住
				</button>

				<div id="sechem-results" class="results-div">住: 0</div>

				<button
					id="sechem-popup-dialog-button"
					class="popup-dialog-button"
					title="注 住祝 注  "
				>
					注 转 住驻
				</button>
				<div id="sechem-popup-dialog" class="popup-dialog hidden-mode">
					<div class="popup-dialog-content">
						<span
							id="sechem-close-dialog-button"
							class="close-popup-dialog-button"
							>&times;</span
						>
						<h2 id="sechem-popup-dialog-h"></h2>
						<p id="sechem-popup-dialog-text"></p>
					</div>
				</div>

				<label id="sechem-table-label" style="display: none"
					><u>转 住 注专</u></label
				>
				<table
					id="sechem-table"
					class="sechem-table"
					style="display: none"
				>
					<thead>
						<tr>
							<th>砖</th>
							<th>住 住驻</th>
						</tr>
					</thead>
					<tbody id="sechem-table-body"></tbody>
				</table>

				<div class="image-container" id="sechem-logo-image">
					<img
						src="./src/img/default-uni.png"
						width="200"
						height="200"
					/>
				</div>

				<a id="sechem-install-button" class="install-button" href="#">
					<div class="install-primary">
						<span class="icon fa fa-cloud"></span>
						专转 驻拽爪
					</div>
					<div class="install-secondary">
						<span class="icon fa fa-solid fa-hdd"></span>
						专 
					</div>

					<button
						id="sechem-install-dialog-button"
						class="popup-dialog-button install-info-button"
						title="注 住祝 注  专"
					>
						<div class="info"><i class="icon-info-sign"></i></div>
					</button>
					<div
						id="sechem-install-dialog"
						class="popup-dialog hidden-mode"
					>
						<div class="popup-dialog-content">
							<span
								id="sechem-install-close-dialog-button"
								class="close-popup-dialog-button"
								>&times;</span
							>
							<h2 id="sechem-install-dialog-h"></h2>
							<p id="sechem-install-dialog-text"></p>
						</div>
					</div>
				</a>

				<p class="mailto-paragraph"></p>
			</div>
		</div>

		<div id="bagrut-form" class="container" data-theme="blue">
			<button
				id="to-sechem-button"
				class="switch-frame-button"
				title="抓 注专 砖 住"
			>
				砖 住

			<div class="choice-section">
				<h2>砖 专转</h2>

				<div class="select-container">
					<select id="bagrut-calc-select" class="top-select">
						<option value="default-bagrut-calc" selected>
							专转 砖 专转
						</option>
						<option value="BAGRUT-AVG-CALC">爪注 专转</option>
						<option value="BAGRUT-SUBJECT-CALC">
							爪 住驻 拽爪注
						</option>
					</select>
				</div>
				<div class="select-container">
					<select id="bagrut-universities" class="bottom-select">
						<option value="default-uni" selected>
							专转 住 
						</option>
						<option value="TAU-BAGRUT">转 </option>
						<option value="HUJI-BAGRUT">注专转</option>
						<option value="TECH-BAGRUT"></option>
						<option value="BGU-BAGRUT"> 专</option>
						<option value="BIU-BAGRUT">专 </option>
						<option value="HAIFA-BAGRUT">驻</option>
					</select>
					<select id="bagrut-subjects" class="bottom-select">
						<option value="default-uni" selected>
							专转 拽爪注
						</option>
						<option value="HISTORY">住专</option>
						<option value="BIBLE">转"</option>
						<option value="LITERATURE">住驻专转</option>
						<option value="HEBREW">砖</option>
						<option value="CIVICS">专转</option>
						<option value="ENGLISH">转</option>
						<option value="ENGLISH-NO-ORAL">
							转 -  注"驻
						</option>
						<option value="MATH">转拽</option>
						<option value="PHYSICS">驻拽</option>
						<option value="CHEMISTRY"></option>
						<option value="BIOLOGY"></option>
						<option value="GENERAL-SUBJECT">拽爪注 专 专</option>
					</select>
				</div>
				<div class="select-container">
					<select
						id="bagurt-ex-info-select"
						class="bottom-select"
					></select>
				</div>
			</div>

			<div class="calculate-section">
				<div
					id="bagrut-default-calc-section"
					class="section active"
				></div>
				<div id="bagrut-avg-calc-section" class="section">
					<div id="rotate-message">
						<div id="rotate-message-content-container">
							<div id="lottie-animation"></div>
							<p>抓 砖驻专 </p>
							<button id="close-button"></button>
						</div>
					</div>

					<h2 id="bagrut-avg-calc-header"></h2>
					<table class="bagrut-table">
						<thead>
							<tr>
								<th>拽爪注</th>
								<th>转</th>
								<th>爪</th>
								<th>住 </th>
								<th>住</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="bagrut-table-body"></tbody>
					</table>

					<button id="add-row-button" title="抓 住驻转 拽爪注 专">
						住祝 拽爪注
					</button>
				</div>

				<div id="bagrut-subject-calc-section" class="section">
					<h2 id="bagrut-subject-calc-header"></h2>
					<div id="subject-inputs-container"></div>
				</div>

				<div id="bagrut-results" class="results-div">
					砖 专 砖 专转 
				</div>

				<button
					id="bagrut-popup-dialog-button"
					class="popup-dialog-button"
					title="注 住祝 注 驻 砖 爪注"
				>
					注 转 住驻
				</button>
				<div id="bagrut-popup-dialog" class="popup-dialog hidden-mode">
					<div class="popup-dialog-content">
						<span
							id="bagrut-close-dialog-button"
							class="close-popup-dialog-button"
							>&times;</span
						>
						<h2 id="bagrut-popup-dialog-h"></h2>
						<p id="bagrut-popup-dialog-text"></p>

						<div class="reference-text">
							<a
								id="bagrut-ref"
								href="https://example.com"
								target="_blank"
								style="display: none"
								>专砖转 拽爪注转  住 </a
							>
						</div>
					</div>
				</div>

				<div class="image-container" id="bagrut-logo-image">
					<img
						src="./src/img/default-uni.png"
						width="200"
						height="200"
					/>
				</div>

				<a id="bagrut-install-button" class="install-button" href="#">
					<div class="install-primary">
						<span class="icon fa fa-cloud"></span>
						专转 驻拽爪
					</div>

					<div class="install-secondary">
						<span class="icon fa fa-solid fa-hdd"></span>
						专 
					</div>

					<button
						id="bagrut-install-dialog-button"
						class="popup-dialog-button install-info-button"
						title="注 住祝 注  专"
					>
						<div class="info"><i class="icon-info-sign"></i></div>
					</button>
					<div
						id="bagrut-install-dialog"
						class="popup-dialog hidden-mode"
					>
						<div class="popup-dialog-content">
							<span
								id="bagrut-install-close-dialog-button"
								class="close-popup-dialog-button"
								>&times;</span
							>
							<h2 id="bagrut-install-dialog-h"></h2>
							<p id="bagrut-install-dialog-text"></p>
						</div>
					</div>

				<p class="mailto-paragraph"></p>
