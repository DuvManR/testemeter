	<body aria-busy="true">
		<div id="loading-overlay">
			<div class="spinner"></div>
		</div>

		<div id="sechem-form" class="container active">
			<button
				id="to-bagrut-button"
				class="switch-frame-button"
				title="抓 注专 砖 爪注 专转"
			>
				砖 专转
			</button>

			<label for="sechem-option-label" id="sechem-option-label"
				>:专 住</label
			>

			<input type="checkbox" id="sechem-switch" class="toggle-checkbox" />
			<label for="sechem-switch" class="toggle-container">
				<div>专砖</div>
				<div>住驻</div>
			</label>

			<div class="university-select-container">
				<select id="sechem-universities" class="university-select">
					<option value="default-uni" selected>
						专转 住 
					</option>
					<option value="TAU-FIRST">转 </option>
					<option value="HUJI-FIRST">注专转</option>
					<option value="TECH-FIRST"></option>
					<option value="BGU-FIRST"> 专</option>
					<option value="BIU-FIRST">专 </option>
				</select>
			</div>

			<label for="top-label" id="top-label">(? - ?)</label>
			<input type="number" id="top-input" />
			<label for="bottom-label" id="bottom-label">(? - ?)</label>
			<input type="number" id="bottom-input" />

			<button id="calc-button" title="抓 砖 住">
				<i class="fas fa-paper-plane"></i> 砖 住
			</button>

			<div id="sechem-results" class="results-div">住: 0</div>

			<label
				for="sechem-table-label"
				id="sechem-table-label"
				style="display: none"
				>:转 住 注专</label
			>
			<table id="sechem-table" class="sechem-table" style="display: none">
				<thead>
					<tr>
						<th>砖</th>
						<th>住 住驻</th>
					</tr>
				</thead>
				<tbody id="sechem-table-body"></tbody>
			</table>

			<div class="image-container" id="sechem-logo-image">
				<img src="./src/img/default-uni.png" width="200" height="200" />
			</div>

			<p class="mailto-paragraph">
				专注  | 爪注转 砖, 爪专 拽砖专 
				<a href="mailto:roeiduv@gmail.com">roeiduv@gmail.com</a>
			</p>
		</div>

		<div id="bagrut-form" class="container">
			<div id="rotate-message">
				<div id="rotate-message-content-container">
					<div id="lottie-animation"></div>
					<p>抓 砖驻专 </p>
					<button id="close-button"></button>
				</div>
			</div>

			<button
				id="to-sechem-button"
				class="switch-frame-button"
				title="抓 注专 砖 住"
			>
				砖 住
			</button>

			<div class="university-select-container">
				<select id="bagrut-universities" class="university-select">
					<option value="default-uni" selected>
						专转 住 
					</option>
					<option value="TAU">转 </option>
					<option value="HUJI">注专转</option>
					<option value="TECH"></option>
					<option value="BGU"> 专</option>
					<option value="BIU">专 </option>
				</select>
			</div>

			<table class="bagrut-table">
				<thead>
					<tr>
						<th>拽爪注</th>
						<th>转</th>
						<th>爪</th>
						<th>住 </th>
						<th>住</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="bagrut-table-body"></tbody>
			</table>

			<button id="add-row-button" title="抓 住驻转 拽爪注 专">
				住祝 拽爪注
			</button>

			<div id="bagrut-results" class="results-div">
				住" " 砖: 0/0 | 爪注 专转 : 0
			</div>
			<div class="reference-text">
				<a
					id="bagrut-ref"
					href="https://example.com"
					target="_blank"
					style="display: none"
					>专砖转 拽爪注转  住 </a
				>
			</div>

			<div class="image-container" id="bagrut-logo-image">
				<img src="./src/img/default-uni.png" width="200" height="200" />
			</div>

			<p class="mailto-paragraph">
				专注  | 爪注转 砖, 爪专 拽砖专 
				<a href="mailto:roeiduv@gmail.com">roeiduv@gmail.com</a>
			</p>
		</div>
		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
