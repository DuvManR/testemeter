<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SECHEMETER</title>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-5QKNS5PDS9"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		
		  gtag('config', 'G-5QKNS5PDS9');
		</script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="./src/css/index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="./src/img/favicon.ico"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
	</head>
	<body aria-busy="true">
		<div id="loading-overlay">
			<div class="spinner"></div>
		</div>

		<div id="sechem-form" class="container active">
			<button
				id="to-bagrut-button"
				class="switch-frame-button"
				title="לחץ למעבר למחשבון ממוצע בגרות"
			>
				למחשבון בגרות
			</button>

			<label for="sechem-option-label" id="sechem-option-label"
				>:בחר סכם</label
			>

			<input type="checkbox" id="sechem-switch" class="toggle-checkbox" />
			<label for="sechem-switch" class="toggle-container">
				<div>ראשוני</div>
				<div>סופי</div>
			</label>

			<div class="university-select-container">
				<select id="sechem-universities" class="university-select">
					<option value="default-uni" selected>
						בחירת מוסד לימודים
					</option>
					<option value="TAU-FIRST">תל אביב</option>
					<option value="HUJI-FIRST">העברית</option>
					<option value="TECH-FIRST">טכניון</option>
					<option value="BGU-FIRST">בן גוריון</option>
					<option value="BIU-FIRST">בר אילן</option>
				</select>
			</div>

			<label for="top-label" id="top-label">(? - ?)</label>
			<input type="number" id="top-input" />
			<label for="bottom-label" id="bottom-label">(? - ?)</label>
			<input type="number" id="bottom-input" />

			<button id="calc-button" title="לחץ לחישוב הסכם">
				<i class="fas fa-paper-plane"></i> חישוב סכם
			</button>

			<div id="sechem-results" class="results-div">סכם: 0</div>

			<label
				for="sechem-table-label"
				id="sechem-table-label"
				style="display: none"
				>:טבלת סכמי עבר</label
			>
			<table id="sechem-table" class="sechem-table" style="display: none">
				<thead>
					<tr>
						<th>שנה</th>
						<th>סכם סופי</th>
					</tr>
				</thead>
				<tbody id="sechem-table-body"></tbody>
			</table>

			<div class="image-container" id="sechem-logo-image">
				<img src="./src/img/default-uni.png" width="200" height="200" />
			</div>

			<p class="mailto-paragraph">
				רועי דובדבני | להצעות ולשינויים, צרו קשר במייל
				<a href="mailto:roeiduv@gmail.com">roeiduv@gmail.com</a>
			</p>
		</div>

		<div id="bagrut-form" class="container">
			<div id="rotate-message">
				<div id="rotate-message-content-container">
					<div id="lottie-animation"></div>
					<p>מומלץ לשיפור החוויה</p>
					<button id="close-button"></button>
				</div>
			</div>

			<button
				id="to-sechem-button"
				class="switch-frame-button"
				title="לחץ למעבר למחשבון סכם"
			>
				למחשבון סכם
			</button>

			<div class="university-select-container">
				<select id="bagrut-universities" class="university-select">
					<option value="default-uni" selected>
						בחירת מוסד לימודים
					</option>
					<option value="TAU">תל אביב</option>
					<option value="HUJI">העברית</option>
					<option value="TECH">טכניון</option>
					<option value="BGU">בן גוריון</option>
					<option value="BIU">בר אילן</option>
				</select>
			</div>

			<table class="bagrut-table">
				<thead>
					<tr>
						<th>מקצוע</th>
						<th>יחידות</th>
						<th>ציון</th>
						<th>סוג בחינה</th>
						<th>בונוס</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="bagrut-table-body"></tbody>
			</table>

			<button id="add-row-button" title="לחץ להוספת מקצוע בחירה">
				הוסף מקצוע
			</button>

			<div id="bagrut-results" class="results-div">
				סה"כ יח"ל בחישוב: 0/0 | ממוצע בגרות מיטבי: 0
			</div>
			<div class="reference-text">
				<a
					id="bagrut-ref"
					href="https://example.com"
					target="_blank"
					style="display: none"
					>לרשימת המקצועות המזכים בבונוס 🔗</a
				>
			</div>

			<div class="image-container" id="bagrut-logo-image">
				<img src="./src/img/default-uni.png" width="200" height="200" />
			</div>

			<p class="mailto-paragraph">
				רועי דובדבני | להצעות ולשינויים, צרו קשר במייל
				<a href="mailto:roeiduv@gmail.com">roeiduv@gmail.com</a>
			</p>
		</div>
		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
