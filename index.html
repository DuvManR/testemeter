<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SECHEMETER</title>
		<!-- Google tag (gtag.js) -->

			async
			src="https://www.googletagmanager.com/gtag/js?id=G-5QKNS5PDS9"
		></script>

			gtag("js", new Date());

		<link rel="stylesheet" href="./src/css/index.css" />
		<link rel="icon" type="image/x-icon" href="./src/img/favicon.ico" />
		<link rel="manifest" href="./src/json/manifest.json" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
	</head>

	<body aria-busy="true">
		<div id="loading-overlay">
			<div class="spinner"></div>
		</div>

		<div id="sechem-form" class="container active">
			<button
				id="to-bagrut-button"
				class="switch-frame-button"
				title="抓 注专 砖 爪注 专转"
			>
				砖 专转
			</button>

			<label for="sechem-switch" id="sechem-option-label">:专 住</label>

			<input type="checkbox" id="sechem-switch" class="toggle-checkbox" />
			<label for="sechem-switch" class="toggle-container">
				<div>专砖</div>
				<div>住驻</div>
			</label>

			<div class="university-select-container">
				<select id="sechem-universities" class="university-select">
					<option value="default-uni" selected>
						专转 住 
					</option>
					<option value="TAU-FIRST">转 </option>
					<option value="HUJI-FIRST">注专转</option>
					<option value="TECH-FIRST"></option>
					<option value="BGU-FIRST"> 专</option>
					<option value="BIU-FIRST">专 </option>
				</select>
			</div>

			<label for="top-input" id="top-label">(? - ?)</label>
			<input type="text" id="top-input" />
			<label for="bottom-input" id="bottom-label">(? - ?)</label>
			<input type="text" id="bottom-input" />

			<button id="calc-button" title="抓 砖 住">
				<i class="fas fa-paper-plane"></i> 砖 住
			</button>

			<div id="sechem-results" class="results-div">住: 0</div>

			<label id="sechem-table-label" style="display: none"
				><u>转 住 注专</u></label
			>
			<table id="sechem-table" class="sechem-table" style="display: none">
				<thead>
					<tr>
						<th>砖</th>
						<th>住 住驻</th>
					</tr>
				</thead>
				<tbody id="sechem-table-body"></tbody>
			</table>

			<div class="image-container" id="sechem-logo-image">
				<img src="./src/img/default-uni.png" width="200" height="200" />
			</div>

			<a id="sechem-install-button" class="install-button" href="#">
				<div class="install-primary">
					<span class="icon fa fa-cloud"></span>
					专转 驻拽爪
				</div>

				<div class="install-secondary">
					<span class="icon fa fa-solid fa-hdd"></span>
					专 
				</div>
			</a>

			<p class="mailto-paragraph"></p>
		</div>

		<div id="bagrut-form" class="container">
			<div id="rotate-message">
				<div id="rotate-message-content-container">
					<div id="lottie-animation"></div>
					<p>抓 砖驻专 </p>
					<button id="close-button"></button>
				</div>
			</div>

			<button
				id="to-sechem-button"
				class="switch-frame-button"
				title="抓 注专 砖 住"
			>
				砖 住
			</button>

			<div class="university-select-container">
				<select id="bagrut-universities" class="university-select">
					<option value="default-uni" selected>
						专转 住 
					</option>
					<option value="TAU">转 </option>
					<option value="HUJI">注专转</option>
					<option value="TECH"></option>
					<option value="BGU"> 专</option>
					<option value="BIU">专 </option>
				</select>
			</div>

			<table class="bagrut-table">
				<thead>
					<tr>
						<th>拽爪注</th>
						<th>转</th>
						<th>爪</th>
						<th>住 </th>
						<th>住</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="bagrut-table-body"></tbody>
			</table>

			<button id="add-row-button" title="抓 住驻转 拽爪注 专">
				住祝 拽爪注
			</button>

			<div id="bagrut-results" class="results-div">
				住" " 砖: 0/0 | 爪注 专转 : 0
			</div>
			<div class="reference-text">
				<a
					id="bagrut-ref"
					href="https://example.com"
					target="_blank"
					style="display: none"
					>专砖转 拽爪注转  住 </a
				>
			</div>

			<div class="image-container" id="bagrut-logo-image">
				<img src="./src/img/default-uni.png" width="200" height="200" />
			</div>

			<a id="bagrut-install-button" class="install-button" href="#">
				<div class="install-primary">
					<span class="icon fa fa-cloud"></span>
					专转 驻拽爪
				</div>

				<div class="install-secondary">
					<span class="icon fa fa-solid fa-hdd"></span>
					专 
				</div>
			</a>

			<p class="mailto-paragraph"></p>
		</div>

		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
